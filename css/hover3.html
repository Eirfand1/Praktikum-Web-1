<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      div {
         background-color: yellow;
         padding: 20px;
         display: none;
      }
      span:hover + div {
         display: block;
      }
      button:active + div{
         display: block;
      }
   </style>
</head>
<body>
   <span>Hover over me</span>
   <button>click me</button>
   <div>I Will show on hover</div>

</body>
</html>
