<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Confirm method</h1>
   <h4 id="demo"></h4>
   <button id="tombol" onclick="fungsiku()">Click Me!</button>
   <script>
      function fungsiku(){
         let teks = "Pencet OK \n atau Cancel";
         if(confirm(teks) == true){
            teks = "Kamu mencet OK";
         }else{
            teks = "Kamu mencet Cancel";
         }
         document.getElementById('demo').innerText = teks;

      }
   </script>
</body>
</html>
