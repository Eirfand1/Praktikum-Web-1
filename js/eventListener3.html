<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h2>JavaScript addEventListener</h2>

   <button id="tomvol">Click On meehhh!!!<3 </button>
   <p id="demo"></p>
   <p id="demoDua"></p>
   <script>
      x = document.getElementById('tomvol');
      x.addEventListener('click',function(){
         document.getElementById('demo').innerHTML = 'Tombol di Klik';
      });
      x.addEventListener('mouseover', function(){
         document.getElementById('demo').innerHTML = 'tombol di hover';
      });
      x.addEventListener('mouseout', function(){
         document.getElementById('demo').innerHTML = 'cursor keluar dari button';
      });
      window.addEventListener("resize", function(){
      document.getElementById("demoDua").innerHTML = Math.random();
      }); 
   </script>
</body>
</html>
